name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libspeechd-dev \
            libxkbcommon-x11-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxi-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libssl-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release
        run: cargo build --release

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: Build .deb package
        run: cargo deb --no-build

      - name: Build .rpm package
        run: cargo generate-rpm

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp target/release/wlaunch release/wlaunch-linux-x86_64
          cp target/debian/*.deb release/
          cp target/generate-rpm/*.rpm release/
          cd release && tar -czvf wlaunch-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz wlaunch-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/wlaunch-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
            release/*.deb
            release/*.rpm
          generate_release_notes: true
          draft: false
          prerelease: false
